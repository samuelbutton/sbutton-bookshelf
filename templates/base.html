<!DOCTYPE html>
<html>
<head>
<title>Bookshelf</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/assets/style.css">
</head>
<body>
{{range $element := .Messages}}
  <div class="alert alert-primary center-text" role="alert">
    {{$element}}
  </div>
{{end}}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/books">Bookshelf</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    {{if .LoggedIn }}
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/books">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Log Out</a>
      </li>
    </ul>
    <!-- <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form> -->
    {{ end }}
  </div>
  <ul class="github-container">
    <li><a href="https://github.com/samuelbutton/sbutton-bookshelf" class="github-button button">View on Github</a></li>
  </ul>
</nav>  
<div class="container">
  {{template "body" .Data}}
</div>
</body>
</html>
