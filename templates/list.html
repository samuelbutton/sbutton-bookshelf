  <h3 class="section-title">Books</h3>
  <a href="/books/add" class="btn btn-success btn-sm btn-addMargin">
    <span>Add book</span>
  </a>
  
  {{range .}}
  <div class="media mb-3">
    <div class="media-left mr-3">
      <img class="book-image" src="{{if .ImageURL}}{{.ImageURL}}{{else}}https://placekitten.com/g/200/300{{end}}">
    </div>
    <div class="media-body">
      <h4><a href="/books/{{.ID}}">{{.Title}}</a></h4>
      <p>{{.Author}}</p>
    </div>
  </div>
  {{else}}
  <p>No books found.</p>
  {{end}}
